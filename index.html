<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework05</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class='bx bx-hive'></i>
            <p><span>Job</span>Passcard</p>
        </div>

        <div class="main">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </div>

        <div class="main-right">
            <div class="i-con">
                <i class='bx bx-search-alt-2'></i>
                <i class='bx bx-cart' id="bx-cart"></i>
            </div>
            <div class="login">
                <a href="#">LOGIN</a>
                <a href="#">SING UP</a>
            </div>
        </div>
    </header>

    

    <div class="container">
        <div class="left">
            <div class="h-t">
                <h1>My Cart</h1>
            </div>
            <div class="up">
                <i class='bx bx-trash-alt' ></i>
                <div class="docs-up">
                    <div><i class='bx bx-spreadsheet' ></i></div>
                    <p>Google Docs</p>
                    <p>Use for business</p>
                </div>
                <dvi class="text">
                    <p>Google Docs</p>
                    <div class="dot">
                        <i class='bx bxs-circle'></i>
                        <i class='bx bxs-circle none'></i>
                        <i class='bx bxs-circle none'></i>
                        <select name="dot" id="dot">
                            <option value="LV1">LV1-3</option>
                            <option value="LV2">LV2-3</option>
                            <option value="LV3">LV3-3</option>
                        </select>
                    </div>
                    <p class="text-thb">THB 150</p>
                </dvi>
            </div>
            
            <div class="down">
                <i class='bx bx-trash-alt' ></i>
                <div class="docs-down">
                    <div><i class='bx bx-spreadsheet' ></i></div>
                    <p>Google Docs</p>
                    <p>Use for business</p>
                </div>
                <dvi class="text">
                    <p>Google Docs</p>
                    <div class="dot">
                        <i class='bx bxs-circle'></i>
                        <i class='bx bxs-circle'></i>
                        <i class='bx bxs-circle'></i>
                        <i class='bx bxs-circle none'></i>                      
                        <select name="dot" id="dot">
                            <option value="LV1">LV1-3</option>
                            <option value="LV2">LV2-3</option>
                            <option value="LV3">LV3-3</option>
                        </select>
                    </div>
                    <p class="text-thb">THB 150</p>
                </dvi>
            </div>
        </div>

        <div class="right">
            <p class="bold">Order Info</p>
            <div class="order">
                <div class="sub-up">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="sub-down">
                    <i class='bx bxs-coupon' ></i>
                    <input type="text" placeholder="Promotion code" class="move-placeholder">
                    <button>APPLY</button>
                </div>
            </div>
            
            <div class="pay">
                <div class="text-pay">
                    <p>Total payment</p>
                    <h1 class="bold1">THB 300</h1>
                </div>
                <div class="button">
                    <button><p>LOG IN TO CHECKOUT</p></button>
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
